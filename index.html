<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LFG Tasks</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F2A1E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LFG Tasks">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest: #0F2A1E;
            --sage: #7E9B86;
            --cream: #F7F3EA;
            --stone: #D8D2C6;
            --charcoal: #1B1B1B;
            --gold: #C8A24A;
            --red: #dc2626;
            --red-light: #fee2e2;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overscroll-behavior: none;
        }

        /* Header */
        header {
            background: var(--forest);
            color: white;
            padding: 12px 16px;
            padding-top: calc(12px + var(--safe-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--gold);
            color: var(--forest);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
        }

        .logo h1 {
            font-size: 16px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
            font-family: inherit;
        }

        .btn-gold { background: var(--gold); color: var(--forest); }
        .btn-ghost { background: rgba(255,255,255,0.15); color: white; padding: 10px 12px; }

        /* Main Layout */
        main {
            padding: 16px;
            padding-bottom: calc(16px + var(--safe-bottom));
        }

        /* Stats - horizontal scroll on mobile */
        .stats {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 4px;
        }
        .stats::-webkit-scrollbar { display: none; }

        .stat {
            background: white;
            padding: 12px 16px;
            border-radius: 10px;
            min-width: 80px;
            text-align: center;
            flex-shrink: 0;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--forest);
        }

        .stat-label {
            font-size: 10px;
            color: var(--sage);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Filters - horizontal scroll */
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .filters::-webkit-scrollbar { display: none; }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 2px solid var(--stone);
            background: white;
            color: var(--charcoal);
            transition: all 0.15s;
            font-family: inherit;
            flex-shrink: 0;
        }

        .filter-btn.active {
            border-color: var(--forest);
            background: var(--forest);
            color: white;
        }

        .filter-btn[data-cat="lfg"].active { background: var(--sage); border-color: var(--sage); }
        .filter-btn[data-cat="geeves"].active { background: var(--charcoal); border-color: var(--charcoal); }
        .filter-btn[data-cat="personal"].active { background: var(--gold); border-color: var(--gold); color: var(--charcoal); }

        /* Board - horizontal scroll on mobile */
        .board {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            padding-bottom: 8px;
        }
        .board::-webkit-scrollbar { display: none; }

        /* Columns */
        .column {
            background: white;
            border-radius: 12px;
            padding: 14px;
            min-width: 280px;
            width: 280px;
            flex-shrink: 0;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 220px);
        }

        @media (min-width: 900px) {
            .board {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                overflow-x: visible;
            }
            .column {
                min-width: auto;
                width: auto;
                max-height: none;
            }
        }

        .col-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--stone);
        }

        .col-title {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--forest);
        }

        .col-count {
            background: var(--stone);
            color: var(--forest);
            font-size: 12px;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 10px;
        }

        .column[data-status="todo"] .col-header { border-color: var(--sage); }
        .column[data-status="progress"] .col-header { border-color: var(--gold); }
        .column[data-status="done"] .col-header { border-color: var(--forest); }

        .col-tasks {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Task Cards - clickable */
        .task {
            background: var(--cream);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.15s;
            border-left: 4px solid transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        .task:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .task.priority-high { border-left-color: var(--red); }
        .task.priority-medium { border-left-color: var(--gold); }
        .task.priority-low { border-left-color: var(--sage); }

        .task-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--charcoal);
            line-height: 1.4;
            margin-bottom: 6px;
        }

        .task-desc {
            font-size: 13px;
            color: var(--sage);
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .task-meta {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
        }

        .tag {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .tag-lfg { background: rgba(126,155,134,0.2); color: var(--forest); }
        .tag-geeves { background: rgba(27,27,27,0.1); color: var(--charcoal); }
        .tag-personal { background: rgba(200,162,74,0.2); color: #8B6914; }

        .due {
            font-size: 11px;
            color: var(--sage);
            margin-left: auto;
        }

        .due.overdue { color: var(--red); font-weight: 600; }
        .due.soon { color: var(--gold); }

        /* Add Task */
        .add-btn {
            width: 100%;
            padding: 14px;
            border: 2px dashed var(--stone);
            border-radius: 10px;
            background: transparent;
            color: var(--sage);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            font-family: inherit;
        }

        /* Modal - full screen on mobile */
        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(15, 42, 30, 0.7);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .modal-bg.active { opacity: 1; visibility: visible; }

        .modal {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            padding-bottom: calc(24px + var(--safe-bottom));
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .modal-bg.active .modal { transform: translateY(0); }

        @media (min-width: 600px) {
            .modal-bg { align-items: center; }
            .modal { border-radius: 20px; max-height: 85vh; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--forest);
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            background: var(--stone);
            cursor: pointer;
            color: var(--charcoal);
            font-size: 18px;
        }

        .form-group { margin-bottom: 16px; }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--forest);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--stone);
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            background: var(--cream);
            -webkit-appearance: none;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--sage);
            background: white;
        }

        .form-textarea { min-height: 100px; resize: vertical; }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Move buttons for mobile */
        .move-section {
            margin-bottom: 16px;
            padding: 12px;
            background: var(--cream);
            border-radius: 10px;
        }

        .move-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--forest);
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .move-btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .move-btn {
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid var(--stone);
            background: white;
            color: var(--charcoal);
            font-family: inherit;
            flex: 1;
            min-width: calc(50% - 4px);
        }

        .move-btn.active {
            background: var(--forest);
            border-color: var(--forest);
            color: white;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions .btn { flex: 1; padding: 16px; font-size: 16px; }
        .btn-secondary { background: var(--stone); color: var(--forest); }
        .btn-primary { background: var(--forest); color: white; }
        .btn-danger { background: var(--red-light); color: var(--red); }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: calc(20px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
        }

        .toast {
            background: var(--forest);
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            animation: toastIn 0.3s ease;
        }

        @keyframes toastIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--sage);
        }

        .empty-icon { font-size: 36px; margin-bottom: 8px; }
        .empty-text { font-size: 13px; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">LF</div>
            <h1>Tasks</h1>
        </div>
        <div class="header-actions">
            <button class="btn btn-ghost" onclick="loadTasks()">â†»</button>
            <button class="btn btn-gold" onclick="openModal()">+ New</button>
        </div>
    </header>

    <main>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statTodo">0</div>
                <div class="stat-label">To Do</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statProgress">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statDone">0</div>
                <div class="stat-label">Done</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-cat="all">All</button>
            <button class="filter-btn" data-cat="lfg">LFG</button>
            <button class="filter-btn" data-cat="geeves">Geeves</button>
            <button class="filter-btn" data-cat="personal">Personal</button>
        </div>

        <div class="board">
            <div class="column" data-status="backlog">
                <div class="col-header">
                    <span class="col-title">Backlog</span>
                    <span class="col-count" id="countBacklog">0</span>
                </div>
                <div class="col-tasks" id="tasksBacklog"></div>
                <button class="add-btn" onclick="openModal('backlog')">+ Add</button>
            </div>

            <div class="column" data-status="todo">
                <div class="col-header">
                    <span class="col-title">To Do</span>
                    <span class="col-count" id="countTodo">0</span>
                </div>
                <div class="col-tasks" id="tasksTodo"></div>
                <button class="add-btn" onclick="openModal('todo')">+ Add</button>
            </div>

            <div class="column" data-status="progress">
                <div class="col-header">
                    <span class="col-title">In Progress</span>
                    <span class="col-count" id="countProgress">0</span>
                </div>
                <div class="col-tasks" id="tasksProgress"></div>
                <button class="add-btn" onclick="openModal('progress')">+ Add</button>
            </div>

            <div class="column" data-status="done">
                <div class="col-header">
                    <span class="col-title">Done</span>
                    <span class="col-count" id="countDone">0</span>
                </div>
                <div class="col-tasks" id="tasksDone"></div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-bg" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">New Task</h2>
                <button class="modal-close" onclick="closeModal()">âœ•</button>
            </div>
            <form id="taskForm" onsubmit="saveTask(event)">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="taskTitle" placeholder="What needs to be done?" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-textarea" id="taskNotes" placeholder="Add details, links, context..."></textarea>
                </div>

                <div class="move-section" id="moveSection">
                    <span class="move-label">Status</span>
                    <div class="move-btns">
                        <button type="button" class="move-btn" data-status="backlog">Backlog</button>
                        <button type="button" class="move-btn" data-status="todo">To Do</button>
                        <button type="button" class="move-btn" data-status="progress">In Progress</button>
                        <button type="button" class="move-btn" data-status="done">Done</button>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="taskCat">
                            <option value="lfg">LFG</option>
                            <option value="geeves">Geeves</option>
                            <option value="personal">Personal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="taskPriority">
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-input" id="taskDue">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="form-actions" id="deleteSection" style="display:none; margin-top: 10px;">
                    <button type="button" class="btn btn-danger" onclick="deleteTask()" style="flex:1;">Delete Task</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container" id="toasts"></div>

    <script>
        let tasks = [];
        let filter = 'all';
        let currentTaskId = null;

        // Load tasks
        async function loadTasks() {
            try {
                const res = await fetch('tasks.json?' + Date.now());
                const data = await res.json();
                tasks = data.tasks || [];
                localStorage.setItem('lfg-tasks-v3', JSON.stringify(tasks));
                render();
            } catch (e) {
                const stored = localStorage.getItem('lfg-tasks-v3');
                if (stored) tasks = JSON.parse(stored);
                render();
            }
        }

        function render() {
            const cols = { backlog: [], todo: [], progress: [], done: [] };
            
            tasks.forEach(t => {
                if (filter === 'all' || t.category === filter) {
                    if (cols[t.status]) cols[t.status].push(t);
                }
            });

            Object.keys(cols).forEach(status => {
                const container = document.getElementById('tasks' + cap(status));
                const count = cols[status].length;
                
                document.getElementById('count' + cap(status)).textContent = count;

                if (count === 0) {
                    container.innerHTML = '<div class="empty"><div class="empty-icon">ðŸ“‹</div><div class="empty-text">Empty</div></div>';
                } else {
                    container.innerHTML = cols[status].map(taskCard).join('');
                }
            });

            document.getElementById('statTotal').textContent = tasks.length;
            document.getElementById('statTodo').textContent = tasks.filter(t => t.status === 'todo').length;
            document.getElementById('statProgress').textContent = tasks.filter(t => t.status === 'progress').length;
            document.getElementById('statDone').textContent = tasks.filter(t => t.status === 'done').length;

            // Add click handlers
            document.querySelectorAll('.task').forEach(el => {
                el.addEventListener('click', () => editTask(el.dataset.id));
            });
        }

        function cap(s) { return s.charAt(0).toUpperCase() + s.slice(1); }

        function taskCard(t) {
            const dueClass = getDueClass(t.due);
            const dueText = formatDue(t.due);
            const desc = t.description || t.notes || '';
            return `
                <div class="task priority-${t.priority}" data-id="${t.id}">
                    <div class="task-title">${esc(t.title)}</div>
                    ${desc ? `<div class="task-desc">${esc(desc)}</div>` : ''}
                    <div class="task-meta">
                        <span class="tag tag-${t.category}">${t.category}</span>
                        ${t.due ? `<span class="due ${dueClass}">ðŸ“… ${dueText}</span>` : ''}
                    </div>
                </div>
            `;
        }

        // Filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filter = btn.dataset.cat;
                render();
            });
        });

        // Move buttons
        document.querySelectorAll('.move-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.move-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Modal
        function openModal(status = 'todo') {
            currentTaskId = null;
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'New Task';
            document.getElementById('taskForm').reset();
            document.getElementById('taskId').value = '';
            document.getElementById('deleteSection').style.display = 'none';
            setMoveBtn(status);
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentTaskId = null;
        }

        function setMoveBtn(status) {
            document.querySelectorAll('.move-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.status === status);
            });
        }

        function editTask(id) {
            const t = tasks.find(x => x.id === id);
            if (!t) return;
            currentTaskId = id;
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Edit Task';
            document.getElementById('taskId').value = t.id;
            document.getElementById('taskTitle').value = t.title;
            document.getElementById('taskNotes').value = t.description || t.notes || '';
            document.getElementById('taskCat').value = t.category;
            document.getElementById('taskPriority').value = t.priority;
            document.getElementById('taskDue').value = t.due || '';
            document.getElementById('deleteSection').style.display = 'block';
            setMoveBtn(t.status);
        }

        function saveTask(e) {
            e.preventDefault();
            const id = document.getElementById('taskId').value || 'task_' + Date.now();
            const activeMove = document.querySelector('.move-btn.active');
            const status = activeMove ? activeMove.dataset.status : 'todo';
            
            const data = {
                id,
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskNotes').value,
                notes: document.getElementById('taskNotes').value,
                category: document.getElementById('taskCat').value,
                priority: document.getElementById('taskPriority').value,
                status: status,
                due: document.getElementById('taskDue').value,
                updatedAt: new Date().toISOString()
            };

            const idx = tasks.findIndex(t => t.id === id);
            if (idx >= 0) {
                tasks[idx] = { ...tasks[idx], ...data };
                toast('Task updated');
            } else {
                data.createdAt = new Date().toISOString();
                tasks.push(data);
                toast('Task created');
            }

            save();
            render();
            closeModal();
        }

        function deleteTask() {
            if (!currentTaskId) return;
            if (!confirm('Delete this task?')) return;
            tasks = tasks.filter(t => t.id !== currentTaskId);
            save();
            render();
            closeModal();
            toast('Task deleted');
        }

        function save() {
            localStorage.setItem('lfg-tasks-v3', JSON.stringify(tasks));
        }

        // Utils
        function esc(s) {
            if (!s) return '';
            const d = document.createElement('div');
            d.textContent = s;
            return d.innerHTML;
        }

        function getDueClass(due) {
            if (!due) return '';
            const d = new Date(due);
            const today = new Date();
            today.setHours(0,0,0,0);
            const diff = Math.ceil((d - today) / 86400000);
            if (diff < 0) return 'overdue';
            if (diff <= 2) return 'soon';
            return '';
        }

        function formatDue(due) {
            if (!due) return '';
            const d = new Date(due);
            const today = new Date();
            today.setHours(0,0,0,0);
            const diff = Math.ceil((d - today) / 86400000);
            if (diff === 0) return 'Today';
            if (diff === 1) return 'Tomorrow';
            if (diff === -1) return 'Yesterday';
            if (diff < -1) return Math.abs(diff) + 'd ago';
            if (diff <= 7) return 'In ' + diff + 'd';
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function toast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.textContent = msg;
            document.getElementById('toasts').appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }

        // Close modal on backdrop click
        document.getElementById('modal').addEventListener('click', e => {
            if (e.target.classList.contains('modal-bg')) closeModal();
        });

        // Init
        loadTasks();

        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
